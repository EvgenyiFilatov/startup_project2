<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #ede9fe, #fff1f2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: background 1s;
        }
        .project-title {
            letter-spacing: 1.5px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #34256b;
            background: linear-gradient(90deg, #a3bffa, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            transition: text-shadow 0.6s;
            text-shadow: 0 3px 16px rgba(138,98,184,0.1);
        }
        .project-title.glow {
            text-shadow: 0 0 25px #a78bfa, 0 6px 32px #f472b6;
        }
        .card {
            transition: box-shadow 0.4s, transform 0.5s;
        }
        .card:hover {
            box-shadow: 0 0 20px 8px #d8b4fe4d;
            transform: scale(1.02) translateY(-3px);
        }
        .btn-google {
            background: white;
            border: 2px solid #e5e7eb;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-google:hover {
            transform: scale(1.05);
            box-shadow: 0 0 16px #a3bffa66;
            border-color: #a3bffa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">
                <!-- Название проекта с эффектами -->
                <div class="card shadow-lg border-0 rounded-4 p-4 mb-4">
                    <div class="card-body text-center py-3">
                        <span class="project-title" id="projectTitle">StartUpAdmin</span>
                    </div>
                </div>
                <div class="card shadow-lg border-0 rounded-4 p-4">
                    <div class="card-body text-center">
                        <h2 class="mb-4 fw-bold text-primary">Login with Google</h2>
                        <a class="btn btn-google mb-3 d-inline-flex align-items-center justify-content-center"
                           href="{% url 'social:begin' 'google-oauth2' %}">
                            <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
                                 alt="Login with Google" style="height:48px;" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const title = document.getElementById('projectTitle');
            title.style.opacity = 0;
            title.style.transition = 'opacity 1s, text-shadow 1s';
            setTimeout(() => {
                title.style.opacity = 1;
                title.classList.add('glow');
            }, 100);
            let x = 0;
            setInterval(() => {
                x += 0.02;
                document.body.style.background = `linear-gradient(135deg, 
                    #e0e7ff ${20 + Math.sin(x)*10}%,
                    #ede9fe ${(30 + Math.cos(x)*25)}%, 
                    #fff1f2 100%
                )`;
            }, 40);
        });
    </script>
</body>
</html>
