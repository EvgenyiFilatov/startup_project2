{% extends "base.html" %}

{% block title %}Удаление {{ startup.name }}{% endblock %}

{% block content %}
<h2>Удалить стартап</h2>
<p>Вы уверены, что хотите удалить стартап <strong>{{ startup.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'startup:startup_detail' startup.pk %}">Отмена</a>
</form>
{% endblock %}
